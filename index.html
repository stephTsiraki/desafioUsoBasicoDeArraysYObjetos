<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap v.5.1-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Centro Médico Ñuñoa</title>
</head>

<body>
    <header>
        <div class="text-center fw-bold pt-4">
            <p class="display-1">Pacientes</p>
        </div>
    </header>
    <div id="radioEsp" class="pt-4">
        <p class="display-4 text-center">Radiología</p>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <th>Hora</th>
                    <th>Especialista</th>
                    <th>Paciente</th>
                    <th>Rut</th>
                    <th>Previsión</th>
                </thead>
                <tbody id="tablaRadio">

                </tbody>

            </table>
            <p id="infoRadio" class="text-center"> </p>
        </div>
    </div>
    <div id="traumaEsp" class="pt-4">

        <p class="display-4 text-center">Traumatología</p>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <th>Hora</th>
                    <th>Especialista</th>
                    <th>Paciente</th>
                    <th>Rut</th>
                    <th>Previsión</th>
                </thead>
                <tbody id="tablaTrauma">

                </tbody>

            </table>
            <p id="infoTrauma" class="text-center"> </p>
        </div>
    </div>
    <div id="dentalEsp" class="pt-4">
        <p class="display-4 text-center">Dental</p>
        <div class="container">
            <table class="table table-striped">
                <thead>
                    <th>Hora</th>
                    <th>Especialista</th>
                    <th>Paciente</th>
                    <th>Rut</th>
                    <th>Previsión</th>
                </thead>
                <tbody id="tablaDental">

                </tbody>

            </table>
            <p id="infoDental" class="text-center"> </p>
        </div>
    </div>
    <!--Vinculación JS local-->
    <script src="assets/js/script.js"></script>
</body>

</html>
